<form name="login" method="post">
   <!--LoginPage-->	
   <h1>{@Please login@}</h1>
   <%NOTIFICATION%>
	<div id="error_message_div"></div>
	<div class="frame mb10">
      <a name="message_begin"></a>
      <div class="hintBox2 m10"><span class="ico ico-warningsmall">{@Session expired@}</span></div>
      <a name="message_end"></a>
		<table cellpadding="0" cellspacing="10" border="0">
	    	<tr>
				<td>
					<label for="em"><span class="required">{@E-mail@}:</span></label>
				</td>
				<td class="w200">
					<input type="text" id="em" name="mail" class="text w200" tabindex="1">
				</td>
				<td></td>
			</tr>
			<tr>
				<td>
					<label for="pw"><span class="required">{@Password@}:</span></label>
				</td>
				<td class="w200">
					<input type="password" id="pw" name="password" class="text w200" tabindex="2">
				</td>
				<td>
					<a href=<%SITEURL%><%INDEXPAGE%><%ROLE%>/forgot_password>{@Forgot Password?@}</a>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="submit" value="{@Login@}" class='button' tabindex="3"/>         	
				</td>
			</tr>
		</table>
	</div>
	<div class="mt10 mb10 hintBox">
		<span class="required">&nbsp;</span>&nbsp;  - {@required fields@}.
	</div>
</form>
