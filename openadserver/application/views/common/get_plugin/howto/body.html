<script type="text/javascript">
 function load_step(step) {
		$("#delim1").removeClass().addClass('step-delimiter');
		$("#delim2").removeClass().addClass('step-delimiter');
	if (step == 1) {
		$("#delim1").addClass('tabs-a-i');
		$("#delim2").addClass('tabs-i-i');
		$("#step1-tab").removeClass().addClass('active-tab');
		$("#step2-tab").removeClass().addClass('inactive-tab');
		$("#step3-tab").removeClass().addClass('inactive-tab');
		$("#tabs").addClass('tabs');
	} else if (step == 2) {
		$("#delim1").addClass('tabs-i-a');
		$("#delim2").addClass('tabs-a-i');
		$("#step1-tab").removeClass().addClass('inactive-tab');
		$("#step2-tab").removeClass().addClass('active-tab');
		$("#step3-tab").removeClass().addClass('inactive-tab');
		$("#tabs").addClass('tabs');
	} else {
		$("#delim1").addClass('tabs-i-i');
		$("#delim2").addClass('tabs-i-a');
		$("#step1-tab").removeClass().addClass('inactive-tab');
		$("#step2-tab").removeClass().addClass('inactive-tab');
		$("#step3-tab").removeClass().addClass('active-tab');
		$("#tabs").removeClass('tabs');
		
	}
	cms = $("#cms").val();
	id = $("#id").val();
    $.ajax({
       type: "GET",
       url: "<%SITEURL%><%INDEXPAGE%><%ROLE%>/get_plugin/step" + step + "/" + cms + "/" + id, 
       dataType: "html",
       success: function(html) {
          $("#step").html(html);
           }
       });
         return false;
  }
</script> 
<h1><a href='<%SITEURL%><%INDEXPAGE%><%ROLE%>/manage_sites_channels'>{@Manage Sites/Channels@}</a> &rarr; <a href="<%SITEURL%><%INDEXPAGE%><%ROLE%>/get_plugin/<%CMS%>"><span style="text-transform: capitalize;">{@Get <%SITENAME%> <%EXTENSION%> for <%CMS%>@}</span></a> &rarr; {@How To Install@}</h1>

						<div id="delim1" class="step-delimiter tabs-a-i"></div>
						<div id="step2-tab" class="inactive-tab"><a href="#" onclick="load_step(2)"><%STEP2_NAME%></a></div>
						<div id="delim2" class="step-delimiter tabs-i-i"></div>
						<div id="step3-tab" class="inactive-tab"><a href="#" onclick="load_step(3)"><%STEP3_NAME%></a></div>
				</td>

			</tr>

				 			<span class="ico ico-cancel">{@Cancel@}</span>

		</table>
	</form>
