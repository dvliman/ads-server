<form method="post" id="manadssummary_form" name="manadssummary_form">
	<div class="filterBox">
		<table class="table">
			<tr>
				<td class="w50 right"><label>{@Date range@}:</label></td>
				<td class="pl5">
					<%DATEFILTER%>
				</td>
				<td class="pl10">
					<input type="submit" value="{@Update@}" class="guibutton floatl ico ico-arrowreload"  onclick="$('#manadssummary_form').submit();"/>
				</td>
			</tr>
		</table>
	</div>
   <input type="hidden" id="manadssummary_action" name="manadssummary_action"/>
	<div class="p5">

		<div class="xTbar">
<div class="floatr ml3">
	<input type="button" class="guibutton floatl mr3 greenBtn ico ico-plusgreen2" value="<%EDITNAME%>" onclick="return top.<%EDITFUNCTION%>(<%GROUP%>);"/>
	<input type="button" class="guibutton floatl mr3 greenBtn ico ico-plusgreen2" value="{@Create Image Ad@}" onclick="return top.createAd(<%GROUP%>, 'image');"/>
	<input type="button" class="guibutton floatl mr3 greenBtn ico ico-plusgreen2" value="{@Create Text Ad@}" onclick="return top.createAd(<%GROUP%>, 'text');"/>
	<%ADDITIONAL_BUTTONS%>
	<%CPCBIDS%>
</div>
</div>
		<div class="clearBoth"></div>
		<div class='inlet'>
			<%SUMMARY%>
		</div>
	</div>
</form>
