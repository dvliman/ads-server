<div class="floatr">
	<input jframe="no" type="button" class="guibutton floatl mr3 greenBtn ico ico-plusgreen2" value="<%EDITNAME%>" onclick="return top.<%EDITFUNCTION%>(<%GROUP%>);"/>
	<input jframe="no" type="button" class="guibutton floatl mr3 greenBtn ico ico-plusgreen2" value="{@Create Image Ad@}" onclick="return top.createAd(<%GROUP%>, 'image');"/>
	<input jframe="no" type="button" class="guibutton floatl mr3 greenBtn ico ico-plusgreen2" value="{@Create Text Ad@}" onclick="return top.createAd(<%GROUP%>, 'text');"/>
</div>

<input jframe="no" type="button" class="guibutton floatl mr3 ico ico-play" value="{@ads_Resume@}" title="{@ads_Resume@}" onclick="return do_action('manadsads', 'resume', '', '{@Please select at least one record in the table@}')">
<input jframe="no" type="button" class="guibutton floatl mr3 ico ico-pause" value="{@ads_Pause@}" title="{@ads_Pause@}" onclick="return do_action('manadsads', 'pause', '', '{@Please select at least one record in the table@}')">
<input jframe="no" type="button" class="guibutton floatl ico ico-delete" value="{@ads_Delete@}" title="{@ads_Delete@}" onclick="return do_action('manadsads', 'delete', '{@Delete selected ads?@}', '{@Please select at least one record in the table@}')">
