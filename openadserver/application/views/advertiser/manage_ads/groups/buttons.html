<input jframe="no" type="button" class="guibutton floatl ico ico-plusgreen" value="{@Create Group@}" title="{@Create Group@}" onclick="return top.createGroup('<%CAMPAIGN%>')">
<input jframe="no" type="button" class="guibutton floatl ico ico-play" value="{@grp_Resume@}" title="{@grp_Resume@}" onclick="return do_action('manadsgroups', 'resume', '', '{@Please select at least one record in the table@}')">
<input jframe="no" type="button" class="guibutton floatl ico ico-pause" value="{@grp_Pause@}" title="{@grp_Pause@}" onclick="return do_action('manadsgroups', 'pause', '', '{@Please select at least one record in the table@}')">
<input jframe="no" type="button" class="guibutton floatl ico ico-delete" value="{@grp_Delete@}" title="{@grp_Delete@}" onclick="return do_action('manadsgroups', 'delete', '{@Delete selected groups?@}', '{@Please select at least one record in the table@}')">
