<form method="post" id="manadsgroups_form" name="manadsgroups_form">
	<%NOTIFICATION%>
	<div class="filterBox">
		<table class="table">
			<tr>
				<td class="w50 right"><label>{@Date range@}:</label></td>
				<td class="pl5">
					<%DATEFILTER%>
				</td>
				<td class="pl10">
					<label for="filt" class="mb5">
						{@Filter by status:@}
					</label>
					<select name="filt" class="w200">
					</select>
				</td>
				<td class="pl10 bottom">
					<input type="submit" value="{@Update@}" class="guibutton floatl ico ico-arrowreload"  onclick="$('#manadsgroups_form').submit();"/>
				</td>
			</tr>
		</table>
	</div>
   
   <input type="hidden" id="manadsgroups_action" name="manadsgroups_action"/>
	
	<div class='frame p5 clearBoth'>
      <%COLUMNS%>
		<div class='xTbar'>
			<%BUTTONST%>
		</div>
		<div class='inlet'>
			<%GROUPS%>
		</div>
		<div class='xTbar'>
			<%PAGINATION%>
		</div>
	</div>
</form>
<script type="text/javascript">
//<!--
   <%JSACTION%>

</script>
