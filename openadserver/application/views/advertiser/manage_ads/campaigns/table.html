	<div class="filterBox">
		<table class="table">
			<tr>
				<td class="w50 right"><label>{@Date range@}:</label></td>
				<td class="pl5">
					<%DATEFILTER%>
				</td>
				<td class="pl10">
					<label for="filt" class="mb5">
						{@Filter by status:@}
					</label>
					<select name="filt" id="filt" class="w200">
					</select>
				</td>
				<td class="pl10 bottom">
					<input type="submit" value="{@Update@}" class="guibutton floatl ico ico-arrowreload"  onclick="$('#manadscampaigns_form').submit();"/>
				</td>
			</tr>
		</table>
	</div>
   <input type="hidden" id="manadscampaigns_action" name="manadscampaigns_action"/>
	<div class='frame p5'>
      <%COLUMNS%>
		<div class='xTbar'>
			<%BUTTONST%>
		</div>
		<div class='inlet'>
			<%CAMPAIGNS%>
		</div>
		<!-- <%BUTTONSB%> -->
		<div class='xTbar'>
			<%PAGINATION%>
		</div>
	</div>                  
</form>
