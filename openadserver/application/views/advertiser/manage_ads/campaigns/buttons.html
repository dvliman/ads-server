<input jframe="no" type="button" class="guibutton floatl ico ico-plusgreen" title="{@Create Campaign@}" value="{@Create Campaign@}" onclick="go('<%SITEURL%><%INDEXPAGE%>advertiser/create_campaign');">
<input jframe="no" type="button" class="guibutton floatl ico ico-play"      title="{@cam_Resume@}"      value="{@cam_Resume@}"      onclick="return do_action('manadscampaigns', 'resume', '', '{@Please select at least one record in the table@}')">
<input jframe="no" type="button" class="guibutton floatl ico ico-pause"     title="{@cam_Pause@}"       value="{@cam_Pause@}"       onclick="return do_action('manadscampaigns', 'pause', '', '{@Please select at least one record in the table@}')">
<input jframe="no" type="button" class="guibutton floatl ico ico-delete"    title="{@cam_Delete@}"      value="{@cam_Delete@}"      onclick="return do_action('manadscampaigns', 'delete', '{@Delete selected campaigns?@}', '{@Please select at least one record in the table@}')">
