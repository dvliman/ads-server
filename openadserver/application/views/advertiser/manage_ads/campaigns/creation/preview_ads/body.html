<script type="text/javascript">
//<!--
function onSubmit() {
	//document.location = "<%SITEURL%><%INDEXPAGE%><%NEXT_CONTROLLER_URL%>";
   $('#preview_form').submit();
}

function EditAd(id) {
	$('#action_form').attr("action","<%SITEURL%><%INDEXPAGE%><%EDIT_ADS_URL%>");
	$('#form_action').remove();
	$('#ad_id').val(id);
	$('#action_form').submit();
}

function CreateAd() {
	   $('#action_form').attr("action","<%SITEURL%><%INDEXPAGE%><%EDIT_ADS_URL%>");
	   $('#form_action').remove();
	   $('#ad_id').remove();
	   $('#action_form').submit();
}

function DeleteAd(id) {
	if (confirm('{@Delete Ad?@}')) {
		   $('#form_action').val('delete');
		   $('#ad_id').val(id);
		   $('#action_form').submit();
	}
}
//-->
</script>
