<form name="contact_us" method="post">
   <!--LoginPage-->
   <%NOTIFICATION%>
   <h1>{@Contact us@}</h1>
	<div id="error_message_div"></div>
	<div class="frame mb10">

         <div class="pl10"><h2>{@Send Message@}</h2></div>
   		<table cellpadding="0" cellspacing="10" border="0">
   	    	<tr>
   				<td>
   					<label for="nm"><span class="required">{@Name@}:</span></label>
   				</td>
   				<td class="w400">
   					<input type="text" id="nm" name="name" class="text w400" tabindex="1">
   				</td>
   				<td></td>
   			</tr>
            <tr>
               <td>
                  <label for="em"><span class="required">{@E-mail@}:</span></label>
               </td>
               <td>
                  <input type="text" id="em" name="e_mail" class="text w400" tabindex="1">
               </td>
               <td></td>
            </tr>
   			<tr>
   				<td>
   					<label for="ms"><span class="required">{@Message@}:</span></label>
   				</td>
   				<td>
   					<textarea id="ms" name="message" class="text w400 h100" tabindex="1"></textarea>
   				</td>
   			</tr>
   			<tr>
   				<td></td>
   				<td>
   					<input type="submit" value="{@Send@}" class='button' tabindex="3"/>         	
   				</td>
   			</tr>
   		</table>

       
     
      

	</div>
	<div class="mt10 mb10 hintBox">
	<span class="required">&nbsp;</span>&nbsp;  - {@required fields@}.
	</div>
</form>
