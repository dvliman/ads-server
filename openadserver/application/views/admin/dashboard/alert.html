<div id='alert<%ID%>'>
   <div><b><%NUMBER%>. <%CAPTION%></b> &#151;&nbsp;<a href="#dismiss_alert" class="silver" onclick="deleteAlert(<%ID%>)">{@dismiss@}</a></div>
   <div><%DESCRIPTION%></div>
   <div id='alertdivider<%ID%>'>
      <input type="hidden" id='alertprev<%ID%>' value='<%IDPREV%>'>
      <%DIVIDER%>
   </div>
</div>
